<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dash Board</title>
</head>
<body>
    {% for dat in data%}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{dat.name}}</h5>
            <p class="card-text">author: {{dat.author}}, barcode:{{dat.barcode}}, 
                date:{{dat.date_created}}
            </p>
            <a href="/update/{{dat.id}}" class="btn btn-primary">Update</a>
            <a href="/delete/{{dat.id}}" class="btn btn-primary">Delete</a>
            </div>
        </div>
    {%endfor%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
